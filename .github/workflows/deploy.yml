concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # æ„å»ºä»»åŠ¡
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build
        # è¿è¡Œ build è„šæœ¬ï¼Œå®ƒä¼šä½¿ç”¨ vite.config.js ä¸­ä½ è®¾ç½®çš„ base: '/tiangong/'
