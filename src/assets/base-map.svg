<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 黑白底图 - 基于用户提供的建筑平面图 -->
  <defs>
    <style>
      .building-outline { fill: none; stroke: #000; stroke-width: 2; }
      .room-outline { fill: none; stroke: #000; stroke-width: 1; }
      .door { fill: none; stroke: #000; stroke-width: 3; }
      .window { fill: none; stroke: #000; stroke-width: 1; stroke-dasharray: 3,3; }
      .text-label { font-family: Arial, sans-serif; font-size: 12px; fill: #000; }
    </style>
  </defs>
  
  <!-- 主建筑轮廓 -->
  <rect x="100" y="100" width="600" height="400" class="building-outline"/>
  
  <!-- 左侧区域 -->
  <rect x="120" y="120" width="180" height="160" class="room-outline"/>
  <text x="210" y="200" class="text-label" text-anchor="middle">办公区A</text>
  
  <!-- 中央大厅 -->
  <rect x="320" y="120" width="200" height="280" class="room-outline"/>
  <text x="420" y="260" class="text-label" text-anchor="middle">中央大厅</text>
  
  <!-- 右侧区域 -->
  <rect x="540" y="120" width="140" height="160" class="room-outline"/>
  <text x="610" y="200" class="text-label" text-anchor="middle">办公区B</text>
  
  <!-- 下方会议室 -->
  <rect x="120" y="300" width="180" height="180" class="room-outline"/>
  <text x="210" y="390" class="text-label" text-anchor="middle">会议室</text>
  
  <!-- 右下角设备间 -->
  <rect x="540" y="300" width="140" height="180" class="room-outline"/>
  <text x="610" y="390" class="text-label" text-anchor="middle">设备间</text>
  
  <!-- 门 -->
  <line x1="300" y1="120" x2="300" y2="140" class="door"/>
  <line x1="320" y1="200" x2="340" y2="200" class="door"/>
  <line x1="520" y1="200" x2="540" y2="200" class="door"/>
  <line x1="420" y1="400" x2="420" y2="420" class="door"/>
  
  <!-- 窗户 -->
  <line x1="120" y1="150" x2="120" y2="180" class="window"/>
  <line x1="680" y1="150" x2="680" y2="180" class="window"/>
  <line x1="150" y1="480" x2="180" y2="480" class="window"/>
  
  <!-- 楼梯 -->
  <g transform="translate(350, 140)">
    <rect width="40" height="60" class="room-outline"/>
    <line x1="5" y1="10" x2="35" y2="10" stroke="#000" stroke-width="0.5"/>
    <line x1="5" y1="20" x2="35" y2="20" stroke="#000" stroke-width="0.5"/>
    <line x1="5" y1="30" x2="35" y2="30" stroke="#000" stroke-width="0.5"/>
    <line x1="5" y1="40" x2="35" y2="40" stroke="#000" stroke-width="0.5"/>
    <line x1="5" y1="50" x2="35" y2="50" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="35" class="text-label" text-anchor="middle" font-size="8">楼梯</text>
  </g>
  
  <!-- 电梯 -->
  <rect x="400" y="140" width="20" height="30" class="room-outline"/>
  <text x="410" y="158" class="text-label" text-anchor="middle" font-size="8">电梯</text>
</svg>